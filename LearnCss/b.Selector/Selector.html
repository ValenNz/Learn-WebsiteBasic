<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen</title>

    <style>

        /*  Penulisan Elemen  */
        body{
            background-color:yellow;
        }

        /* Penulisan Class */
        .color {
            color: red;
        }

        /* Penulisam ID */
        #id {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Halo ini elemen</h1>
    <p>Halo ini elemen</p>

    <h1 class="color">Halo ini class</h1>
    <p class="color">Halo ini class</p>

    <h1 id="id">Halo ini Id</h1>
    <p>Halo ini Id</p>

    
</body>
</html>
